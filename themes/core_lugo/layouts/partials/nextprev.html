{{ if or (and .Next (not .Next.Params.exclude)) (and .Prev (not .Prev.Params.exclude)) }}
<div id="nextprev">
  {{- with .Prev }}
    {{ if not .Params.exclude }}
      <a href="{{ .RelPermalink }}"><div id="prevart"> ← <br>{{ .Title }}</div></a>
    {{ end }}
  {{ end -}}
  {{- with .Next }}
    {{ if not .Params.exclude }}
      <a href="{{ .RelPermalink }}"><div id="nextart"> → <br>{{ .Title }}</div></a>
    {{ end }}
  {{ end -}}
</div>
{{ end }}
