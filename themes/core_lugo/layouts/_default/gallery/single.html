<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
<head>
	<title>photographs</title>
	<link rel="canonical" href="{{ .Site.BaseURL }}">
	<link rel='alternate' type='application/rss+xml' title="{{ .Site.Title }} RSS" href='/index.xml'>
	<!-- <link rel="stylesheet" href="{{ "style.css" | relURL }}"> -->
	{{ with .Site.Params.favicon }}<link rel="icon" href="{{ . }}">
	{{ end -}}
	<meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
	{{ if isset .Params "tags" }}<meta name="keywords" content="{{ with .Params.tags }}{{ delimit . ", " }}{{ end }}">
	{{ end -}}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index, follow">
	<meta charset="utf-8">
</head>
<body>
{{ if .Site.Menus.main }}{{ partial "nav.html" . }}{{ end -}}
<main>
<header><a href="{{ .Site.BaseURL }}"><h1 id="tag_{{ .Title }}">{{ block "title" . }}{{ end }}</h1></a></header>
<a href="{{ .Site.BaseURL }}"><h1 style="text-align: center; color: whitesmoke">photographs</h1></a>

<style>
	a {
		text-decoration:  none;
		color: none;
	}
	p {
		color: whitesmoke;
	}
	h1 {
		font-family: fantasy, papyrus;
	}
	body {
		background-color: rgb(11, 11, 11);
	}
	img {
		width:456px;
		height: 342px;
	}
</style>

<p style="text-align: center; font-size: 16px; font-family: fantasy, papyrus;">these are placeholders waiting for the real thing</p>
<p style="text-align: center; font-size: 20px; font-family: fantasy, papyrus;">also check out <a href="{{ .Site.BaseURL }}/wip.html">music</a></p>

<table>
	<tr>
		<td><div><img src="/pics/other/shiwang.png"></div></td>
		<td><div><img src="/pics/other/thebridged.png"></div></td>
		<td><div><img src="/pics/other/nightfield.png"></div></td>
		<td><div><img src="/pics/other/road_noisetest.png"></div></td>
	</tr>
	<tr>
		<td><div><img src="/pics/other/peak1.png"></div></td>
		<td><div><img src="/pics/other/zefalls.png"></div></td>
		<td><div><img src="/pics/other/centi.png"></div></td>
		<td><div><img src="/pics/other/roads.png"></div></td>
	</tr>
	<tr>
		<td><div><img src="/pics/other/cworkplace.png"></div></td>
		<td><div><img src="/pics/other/zerozerotest.png"></div></td>
	</tr>
</table>
</body>
</html>
